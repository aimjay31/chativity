<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register</title>

<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    min-height: 100vh;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Wrapper */
.auth-wrapper {
    width: 100%;
    max-width: 420px;
    padding: 20px;
}

/* Card */
.form-card {
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(8px);
    padding: 35px 30px;
    border-radius: 18px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    animation: fadeUp 0.6s ease;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.form-card h2 {
    text-align: center;
    font-size: 26px;
    margin-bottom: 6px;
    color: #1f2937;
}

.form-card p {
    text-align: center;
    font-size: 14px;
    color: #6b7280;
    margin-bottom: 28px;
}

/* Floating Inputs */
.form-group {
    position: relative;
    margin-bottom: 22px;
}

.form-group input {
    width: 100%;
    padding: 14px 1px;
    border: 1px solid #e5e7eb;
    border-radius: 10px;
    font-size: 14px;
    background: none;
    outline: none;
    transition: 0.2s;
}

.form-group label {
    position: absolute;
    top: 50%;
    left: 12px;
    color: #9ca3af;
    font-size: 14px;
    pointer-events: none;
    transform: translateY(-50%);
    transition: 0.2s;
    background: white;
    padding: 0 6px;
}

.form-group input:focus,
.form-group input:not(:placeholder-shown) {
    border-color: #667eea;
}

.form-group input:focus + label,
.form-group input:not(:placeholder-shown) + label {
    top: -6px;
    font-size: 12px;
    color: #667eea;
}

/* Button */
button {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    border: none;
    border-radius: 12px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    font-size: 15px;
    transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
    transform: translateY(-1px);
    box-shadow: 0 10px 20px rgba(102,126,234,0.4);
}

/* Footer Link */
.login-link {
    display: block;
    margin-top: 18px;
    text-align: center;
    font-size: 14px;
    color: #667eea;
    text-decoration: none;
}

.login-link:hover {
    text-decoration: underline;
}
</style>
</head>

<body>

<div class="auth-wrapper">
    <div class="form-card">
        <h2>Create Account</h2>
        <p>Join Chactivity and start collaborating</p>

        <form method="POST" action="{{ url_for('auth_bp.register') }}">

            <div class="form-group">
                <input type="text" name="name" required placeholder=" ">
                <label>Full Name</label>
            </div>

            <div class="form-group">
                <input type="email" name="email" required placeholder=" ">
                <label>Email Address</label>
            </div>

            <div class="form-group">
                <input type="password" name="password" required placeholder=" ">
                <label>Password</label>
            </div>

            <button type="submit">Create Account</button>
        </form>

        <a href="{{ url_for('auth_bp.login') }}" class="login-link">
            Already have an account? Login
        </a>
    </div>
</div>

</body>
</html>
