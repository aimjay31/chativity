{% extends "sidebar.html" %}
{% block content %}

<style>
/* Page container */
.dashboard-wrapper {
    max-width: 900px;
    margin: 30px auto;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
}

/* Card */
.form-card {
    background: #ffffff;
    padding: 28px;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(16,24,40,0.08);
}

/* Header */
.form-header {
    margin-bottom: 20px;
}

.form-header h2 {
    font-size: 22px;
    color: #18202c;
    margin-bottom: 4px;
}

.form-header p {
    font-size: 14px;
    color: #6b7280;
}

/* Grid layout */
.form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px 20px;
}

/* Full width rows */
.full-width {
    grid-column: span 2;
}

.form-group label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    font-size: 13px;
    color: #0f1724;
}

.form-group input,
.form-group textarea,
.form-group select {
    width: 100%;
    padding: 10px 12px;
    border-radius: 10px;
    border: 1px solid #e5e7eb;
    font-size: 14px;
    transition: 0.2s;
}

.form-group textarea {
    resize: none;
    height: 70px;
}

.form-group input:focus,
.form-group textarea:focus,
.form-group select:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 2px rgba(102,126,234,0.15);
}

/* Footer actions */
.form-actions {
    display: flex;
    justify-content: flex-end;
    gap: 12px;
    margin-top: 20px;
}

.btn {
    padding: 10px 18px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    font-size: 14px;
}

.btn-primary {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
}

.btn-primary:hover {
    transform: scale(1.03);
    box-shadow: 0 8px 18px rgba(102,126,234,0.3);
}

</style>

<div class="dashboard-wrapper">
    <div class="form-card">

        <div class="form-header">
            <h2>Create Group Task</h2>
            <p>Assign and manage tasks within your group</p>
        </div>

        <form method="POST">

            <div class="form-grid">

                <div class="form-group full-width">
                    <label>Task Title</label>
                    <input type="text" name="title" placeholder="e.g. Prepare presentation slides" required>
                </div>

                <div class="form-group full-width">
                    <label>Description</label>
                    <textarea name="description" placeholder="Optional task details"></textarea>
                </div>

                <div class="form-group">
                    <label>Due Date</label>
                    <input type="date" name="due_date">
                </div>

                <div class="form-group">
                    <label>Priority</label>
                    <select name="priority">
                        <option value="high">High</option>
                        <option value="medium" selected>Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Assign To</label>
                    <select name="assigned_to">
                        <option value="">Self</option>
                        {% for user in users %}
                        <option value="{{ user.id }}">{{ user.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Group</label>
                    <select name="group_id" required>
                        {% for group in groups %}
                        <option value="{{ group.id }}">{{ group.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group full-width">
                    <label>Work Link (optional)</label>
                    <input type="url" name="work_link" placeholder="https://docs.google.com/...">
                </div>

            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Create Task</button>
            </div>

        </form>

    </div>
</div>

{% endblock %}
