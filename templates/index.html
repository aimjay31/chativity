<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chativity</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .image-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 60px 40px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }

        .placeholder {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            width: 100%;
            height: 250px;
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 18px;
        }

        h1 {
            color: white;
            font-size: 36px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            margin-bottom: 30px;
        }

        .dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 30px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
        }

        .dot.inactive {
            background: rgba(255, 255, 255, 0.4);
        }

        .continue-btn {
            width: 100%;
            padding: 16px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .continue-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        #image{
            width: 200px;
            border-radius: 10%;
        }
    </style>
</head>
<body>
    
    <div class="container">
        
        <div class="image-box">
            <div class="placeholder"><img id="image" src="static/logo.png" alt="image"></div>
        </div>
        
        <h1>Welcome to Chativity</h1>
        <p class="subtitle">Organize smarter. Communicate faster.</p>
    <!--
        <div class="dots">
            <div class="dot"></div>
            <div class="dot inactive"></div>
            <div class="dot inactive"></div>
        </div>
    -->
        
        <a href="/login" class="continue-btn" style="display: block; text-decoration: none;">Continue</a>
        
    </div>
    
</body>
</html>
