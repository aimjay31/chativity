{% extends "sidebar.html" %}
{% block content %}

<style>
.dashboard-wrapper {
    max-width: 520px;
    margin: 30px auto;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
}

.form-card {
    background: #ffffff;
    padding: 28px;
    border-radius: 16px;
    box-shadow: 0 6px 18px rgba(16,24,40,0.08);
}

.form-card h2 {
    font-size: 22px;
    color: #18202c;
    margin-bottom: 18px;
    text-align: center;
}

.form-group {
    margin-bottom: 14px;
}

.form-group label {
    display: block;
    margin-bottom: 4px;
    font-weight: 600;
    font-size: 13px;
    color: #0f1724;
}

.form-group input,
.form-group textarea,
.form-group select {
    width: 100%;
    padding: 9px 10px;
    border: 1px solid #e2e8f0;
    border-radius: 8px;
    font-size: 13px;
}

.form-group textarea {
    resize: none;
    height: 70px;
}

.form-group input:focus,
.form-group textarea:focus,
.form-group select:focus {
    border-color: #667eea;
    outline: none;
    box-shadow: 0 0 0 2px rgba(102,126,234,0.15);
}

.form-actions {
    display: flex;
    gap: 10px;
    margin-top: 18px;
}

.btn {
    flex: 1;
    padding: 10px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    font-size: 13px;
}

.btn-primary {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
}

.btn-primary:hover {
    box-shadow: 0 8px 16px rgba(102,126,234,0.3);
}

.btn-cancel {
    background: #f3f4f6;
    color: #111827;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
}

.btn-cancel:hover {
    background: #e5e7eb;
}
</style>

<div class="dashboard-wrapper">
    <div class="form-card">
        <h2>Create Personal Task</h2>

        <form method="POST">

            <div class="form-group">
                <label>Title</label>
                <input type="text" name="title" placeholder="Task title" required>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea name="description" placeholder="Optional details"></textarea>
            </div>

            <div class="form-group">
                <label>Due Date</label>
                <input type="date" name="due_date">
            </div>

            <div class="form-group">
                <label>Priority</label>
                <select name="priority">
                    <option value="high">High</option>
                    <option value="medium" selected>Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>

            <div class="form-group">
                <label>Work Link</label>
                <input type="url" name="work_link" placeholder="Optional link">
            </div>

            <div class="form-actions">
                <!-- SAFE CANCEL -->
                <a href="javascript:history.back()" class="btn btn-cancel">Cancel</a>

                <button type="submit" class="btn btn-primary">Create</button>
            </div>

        </form>
    </div>
</div>

{% endblock %}
