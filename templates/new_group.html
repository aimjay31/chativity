{% extends "sidebar.html" %}
{% block content %}

<style>
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.group-card {
    max-width: 420px;
    margin: 60px auto;
    background: #ffffff;
    padding: 28px;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
    animation: fadeIn 0.3s ease;
}

.group-card h2 {
    margin-bottom: 6px;
    color: #18202c;
    font-size: 22px;
}

.group-card p {
    margin-bottom: 20px;
    font-size: 14px;
    color: #6b7280;
}

.group-card label {
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
    font-size: 14px;
}

.group-card input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    margin-bottom: 22px;
    font-size: 14px;
}

.group-card input:focus {
    outline: none;
    border-color: #667eea;
}

.group-actions {
    display: flex;
    justify-content: space-between;
    gap: 12px;
}

.btn {
    flex: 1;
    padding: 10px 16px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    font-size: 14px;
    transition: 0.2s;
}

.btn-create {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
}

.btn-create:hover {
    transform: scale(1.03);
    box-shadow: 0 8px 18px rgba(102,126,234,0.3);
}

.btn-cancel {
    background: #f3f4f6;
    color: #111;
    text-decoration: none;
    display: flex;
    align-items: center;
    justify-content: center;
}

.btn-cancel:hover {
    background: #e5e7eb;
}
</style>

<div class="group-card">
    <h2>Create New Group</h2>
    <p>Give your group a clear and recognizable name.</p>

    <form method="POST">
        <label>Group Name</label>
        <input type="text" name="name" placeholder="e.g. Capstone Team" required>

        <div class="group-actions">
            <a href="{{ url_for('group_bp.groups_list') }}" class="btn btn-cancel">Cancel</a>
            <button type="submit" class="btn btn-create">Create Group</button>
        </div>
    </form>
</div>

{% endblock %}
