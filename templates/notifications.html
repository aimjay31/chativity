{% extends "sidebar.html" %}

{% block content %}
<h2>Notifications</h2>
<div>
    {% if notifications %}
        <ul>
        {% for n in notifications %}
            <li style="margin-bottom: 15px; padding:10px; background:#f5f5f5; border-radius:6px;">
                <strong>{{ n.title }}</strong> - {{ n.message }}
                <small style="color:#888;">({{ n.created_at }})</small>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No notifications</p>
    {% endif %}
</div>
{% endblock %}
