{% extends "sidebar.html" %}
{% block content %}

<style>
.notifications-wrapper {
    max-width: 640px;
    margin: 40px auto;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
}

.notifications-card {
    background: #ffffff;
    padding: 28px;
    border-radius: 16px;
    box-shadow: 0 4px 16px rgba(16,24,40,0.06);
}

.notifications-card h2 {
    font-size: 22px;
    font-weight: 700;
    color: #18202c;
    margin-bottom: 20px;
}

.notification-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.notification-item {
    display: flex;
    gap: 12px;
    padding: 14px 16px;
    border-radius: 12px;
    margin-bottom: 12px;
    background: #f9fafb;
    transition: 0.2s;
}

.notification-item.unread {
    background: #eef2ff;
}

.notification-item:hover {
    background: #e0e7ff;
}

.unread-dot {
    color: #4f6ef2;
    font-size: 14px;
    margin-top: 3px;
}

.notification-content {
    flex: 1;
    font-size: 14px;
    color: #111827;
}

.notification-time {
    display: block;
    margin-top: 6px;
    font-size: 12px;
    color: #6b7280;
}

.empty-msg {
    text-align: center;
    color: #9ca3af;
    font-size: 14px;
    padding: 30px 0;
}
</style>

<div class="notifications-wrapper">
    <div class="notifications-card">

        <h2>Notifications</h2>

        <ul class="notification-list">
        {% for note in notifications %}
            <li class="notification-item {% if note.is_read == 0 %}unread{% endif %}">
                {% if note.is_read == 0 %}
                    <span class="unread-dot">‚óè</span>
                {% endif %}

                <div class="notification-content">
                    {{ note.message }}
                    <span class="notification-time">
                        {{ note.created_at }}
                    </span>
                </div>
            </li>
        {% else %}
            <div class="empty-msg">No notifications found.</div>
        {% endfor %}
        </ul>

    </div>
</div>

{% endblock %}
